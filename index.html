<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name Your Personality</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <div class="centerDiv">
            <div class="details">
                <label for="nameid">ENTER YOUR NAME</label><br>
                <input type="text" name="" id="nameid">
            </div>

            <div class="imgdiv">
                <img src="img.png" width="200" height="200" id="imgchange" alt="images">
            </div>

            <button>Click Me</button>
        </div>
        <br>
        <p>&copy; AMAN PATEL</p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('button').click(function () {
                const name = $('#nameid').val();
                // alert(name);
                $('#imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`);
            });
        });
    </script>
</body>

</html>
